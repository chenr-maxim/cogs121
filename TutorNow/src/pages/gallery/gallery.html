<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
	  <ion-row *ngFor="let row of grid">
	    <ion-col width-50 *ngFor="let file_uri of row">
		    <img src="{{file_uri}}" />
	    </ion-col>
	  </ion-row>
	</ion-grid>	
</ion-content>
