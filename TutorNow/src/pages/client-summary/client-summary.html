<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Client Summary</ion-title>
    <ion-buttons end>
      <button ion-button class="done-button">Finish</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    Oscar
  </ion-item>

  <ion-item class="times">
    <h2>Start Time: 4:13 PM</h2>
    <h2>End Time: 7:08 PM</h2>
  </ion-item>

  <ion-item class="icons">
    <h2>Rate Your Client</h2>
    <rating [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        >
    </rating>
  </ion-item>

  <ion-item class="student-review">
    <ion-label stacked>Write a Review</ion-label>
    <ion-input placeholder="Write a Review"></ion-input>
  </ion-item>

  <ion-item class="total-cost">
    <h2>Total Cost</h2>
    <p>3 hours &times; &#36;12 &#61; &#36; 36 </p>
  </ion-item>

  <button ion-button (click)="returnToHome()">Finish</button>

</ion-content>
