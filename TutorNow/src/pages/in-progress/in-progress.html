<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tutoring In Progress</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div style="text-align: center; padding-top: 20px;">
    <img class="img-circle1" src="../../assets/oscar.jpg">

    <img class="img-circle2" src="../../assets/oscar2.jpg">

    <div>
      <h1>
        START TIME: {{ start }}
      </h1>
    </div>
    <button ion-button round (click)="finishTutoring()">Finish</button>
  </div>


</ion-content>
