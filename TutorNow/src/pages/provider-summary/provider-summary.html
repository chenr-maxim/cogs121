<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Provider Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    {{ providername }}
  </ion-item>

    <ion-item class="times">
    <h2>Start Time: {{ start }}</h2>
    <h2>End Time: {{ end }}</h2>
  </ion-item>

  <ion-item class="icons">
    <h2>Rate Your Tutor</h2>
    <rating [(ngModel)]="rating"
        readOnly="false"
        max="5"
        emptyStarIconName="star-outline"
        halfStarIconName="star-half"
        starIconName="star"
        nullable="false"
        >
    </rating>
  </ion-item>

  <ion-item class="client-review">
    <ion-label stacked>Write a Review</ion-label>
    <ion-input placeholder="Write a Review" [(ngModel)]="account_review"></ion-input>
  </ion-item>

  <!--<ion-item class="total-cost">-->
    <!--<h2>Total Cost</h2>-->
    <!--<p>3 hours &times; &#36;12 &#61; &#36; 36 </p>-->
  <!--</ion-item>-->


  <!-- need to integrate venmo and paypal -->

  <button ion-button round outline (click)="venmo()">Venmo</button>
  <!--<button ion-button round outline (click)="window.open('https://www.paypal.com/signin?country.x=US&locale.x=en_US', '_system', 'location=yes');">Paypal</button>-->

  <button ion-button round (click)="returnToHome()">Finish</button>

</ion-content>
