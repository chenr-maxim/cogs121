<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Be a Tutor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button secondary (click)="goOnline()" [disabled]="isActive">Start</button>
  <button ion-button secondary (click)="goOffline()" [disabled]="!isActive">Stop</button>

  {{ lat }}, {{ lng }}

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18">
      <agm-marker  [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ion-content>
