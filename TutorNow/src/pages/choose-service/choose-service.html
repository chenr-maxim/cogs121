<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choose Service</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card (click)="chooseTutoring()" tappable>
          <img src="assets/tutoring.png"/>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <a (click)="chooseLessons()">
        <ion-card  tappable >
          <img src="assets/lessons.png"/>
        </ion-card>
        </a>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="chooseTours()" tappable>
          <img src="assets/tours.png"/>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card (click)="chooseOther()" tappable>
          <img src="assets/other.png"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
