<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="ucsdLat" [longitude]="ucsdLong" [zoom]="18">
    <div *ngFor="let provider of providers | async">
      <agm-marker  [latitude]="provider.latitude" [longitude]="provider.longitude"></agm-marker>
    </div>
  </agm-map>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
