<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>En Route</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="14" [styles]="customStyle" [streetViewControl]="false">
    <agm-marker [latitude]="lat" [longitude]="lng" iconUrl="https://i.stack.imgur.com/orZ4x.png">
    </agm-marker>

    <sebm-google-map-directions [originlat]="lat" [originlng]="lng" [destlat]="destlat" [destlng]="destlng"></sebm-google-map-directions>
  </agm-map>


  <div class="row" text-center>
    <div class="col">
      <button id="call" ion-button full secondary (click)="call()">Call</button>
    </div>
    <div class="col">
      <button id="start" ion-button full secondary (click)="startTutoring()">Start</button>
    </div>
  </div>
</ion-content>
