<ion-header>
  <ion-navbar color="whatsapp">
    <ion-title>Login</ion-title>

    <ion-buttons end>
      <button ion-button class="done-button" (click)="login()">Done</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-page-content">
  <ion-item>
    <ion-input [(ngModel)]="username" (keypress)="onInputKeypress($event)" placeholder="Your username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input [(ngModel)]="password" (keypress)="onInputKeypress($event)" type="password" placeholder="Your password"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button (click)="login()">Login</button>
    <button ion-button (click)="register()">Register</button>
  </ion-item>
</ion-content>
