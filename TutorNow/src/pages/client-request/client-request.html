<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tutor Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    {{ tutorUser.profile.name }}
  </ion-item>

  <ion-item class="times">
    <h2>Tutors in: {{ tutorUser.profile.classes }}</h2>
  </ion-item>

  <ion-item class="stars">
    <h2>Rating</h2>
    <button ion-button icon-only>
      <ion-icon name="star"></ion-icon>
    </button>
    <button ion-button icon-only>
      <ion-icon name="star"></ion-icon>
    </button>
  </ion-item>

  <ion-item (click)="call()">
    <ion-icon name="call" item-left></ion-icon>
    {{ tutorUser.profile.phonenumber }}
  </ion-item>

  <ion-list-header>
    Reviews
  </ion-list-header>

  <ion-card>
    <ion-card-header>
      Stars: <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon>
    </ion-card-header>
    <ion-card-content>
    {{ tutorUser.profile.account_review }}
    </ion-card-content>
  </ion-card>

  <button ion-button round outline (click)="request()">Request</button>

  <button ion-button round outline (click)="cancelToRoot()">Cancel</button>
</ion-content>
