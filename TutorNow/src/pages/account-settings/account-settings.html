
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Phone" [(ngModel)]="phonenumber" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Email" [(ngModel)]="email" ></ion-input>
  </ion-item>

<ion-item>
  <ion-label>Client Profile</ion-label>
  <ion-toggle color="primary" checked="true"></ion-toggle>
</ion-item>

<ion-item>
  <ion-label>Provider Profile</ion-label>
  <ion-toggle color="secondary" checked="true"></ion-toggle>
</ion-item>

  <button ion-button round outline (click)="saveAccountInfo()">Save</button>
  <button ion-button round outline>Sign Out</button>

</ion-content>
